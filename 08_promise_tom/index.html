<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var sample = new Promise(function (resolve, reject) {
				setTimeout(function () {
					resolve();
				}, 3000);
			});

			sample.then(function (value) {
				console.log("Promise成功!");
			});

			setTimeout(function () {
				console.log("待ってる");
			}, 3000);

			console.log("先に出力");
		</script>
	</body>
</html>
